<!DOCTYPE html>
<html lang="en">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/all.min.css">
  <title>Document</title>

<body class="wrapper">
  <div class="login">
    <div class="loginTitle">
      <p class="loginTitle__subText">物品管理システム</p>
      <p class="loginTitle__mainText"><i class="fas fa-box icon"></i>HosLogi</p>
    </div>
    <div class="loginForm">
      <label class="loginForm__label" for="id">ユーザＩＤ</label>
      <input class="loginForm__inputText" name="id" type="text" />
      <label class="loginForm__label" for="password">パスワード</label>
      <input class="loginForm__inputText" name="password" type="text" />
      <input class="loginForm__submitButton" type="submit" value="ログイン">
    </div>
  </div>
  <div class="version">
    <p class="version__text">ver1.0.0</p>
  </div>
